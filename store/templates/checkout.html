{% extends 'base.html' %}

{% load static %}
{% block content %}

<div class="row">
  
  <!-- LEFT SIDE: Billing Address -->
  <aside class="col-lg-6">
    <div class="card">
      <div class="card-body text-start">
        <h4 class="card-title mb-4">Billing Address</h4>

        <form action="{% url 'place_order' %}" method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-12 form-group">
              <label for="first_name">First Name</label>
              <input type="text"  name="first_name" class="form-control" required>
            </div>
			<div class="col-md-12 form-group">
              <label for="first_name">last Name</label>
              <input type="text"  name="last_name" class="form-control" required>
            </div>
			<div class="col-md-12 form-group">
              <label for="first_name">Email</label>
              <input type="text"  name="email" class="form-control" required>
            </div>
			<div class="col-md-12 form-group">
              <label for="first_name">Phone Number</label>
              <input type="text" name="phone" class="form-control" required>
            </div>
			<div class="col-md-12 form-group">
              <label for="first_name">Address line 1</label>
              <input type="text" name="Address_line_1" class="form-control" required>
            </div>
			<div class="col-md-12 form-group">
              <label for="first_name">Address line 2</label>
              <input type="text" name="Address_line_2" class="form-control" required>
            </div>
            <div class="col-md-12 form-group">
              <label for="first_name">Ciity</label>
              <input type="text" name="city" class="form-control" required>
            </div>
            <div class="col-md-12 form-group">
              <label for="first_name">state</label>
              <input type="text" name="state" class="form-control" required>
            </div>
			<div class="col-md-12 form-group">
              <label for="first_name">Country</label>
              <input type="text"  name="country" class="form-control" required>
            </div>
            <div class="form-row">
              <label for="">Order Note</label>
              <textarea name="order_note" rows="2"></textarea>

            </div>
          </div>
        
      </div>
    </div> <!-- card -->
  </aside> <!-- col.// -->


  <!-- RIGHT SIDE: Cart Summary and Place Order -->
  <aside class="col-lg-6">
    <div class="card">
      <div class="card-body">
        
        <table class="table table-borderless table-shopping-cart">
          <thead class="text-muted">
            <tr class="small text-uppercase">
              <th scope="col">Product</th>
              <th scope="col" width="120">Quantity</th>
              <th scope="col" width="120">Price</th>
          
            </tr>
          </thead>
          <tbody>
            {% for cart_item in cart_items %}
            <tr>
              <td>
                <figure class="itemside align-items-center">
                  <div class="aside">
                    <img src="{{cart_item.product.image.url}}" class="img-sm">
                  </div>
                  <figcaption class="info">
                    <a href="{{ cart_item.product.get_url }}" class="title text-dark">
                      {{cart_item.product.product_name}}
                    </a>
                    <p class="text-muted small">
                      {% for item in cart_item.variations.all %}
                        {{item.variation_category}}: {{item.variation_value}}<br>
                      {% endfor %}
                    </p>
                  </figcaption>
                </figure>
              </td>
              <td>
                <label for="">{{cart_item.quantity}}</label>
              </td>
              <td>
                <div class="price-wrap"> 
                  <var class="price">${{cart_item.sub_total}}</var> 
                  <small class="text-muted">{{cart_item.product.price}}</small> 
                </div>
              </td>
            
            </tr>
            {% endfor %}
          </tbody>
        </table>

          <button type="submit" name="submit" class="btn btn-primary btn-block">Place Order</button>
          <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>

        </form>

      </div>
    </div> <!-- card -->
  </aside> <!-- col.// -->

</div> <!-- row -->




{% endblock%}
